<!DOCTYPE html>

<html lang="en">
    <head>
        <title>To-Do App</title>

        <!-- Import Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Import CSS and JS Files -->
        <link href="to-do.css" rel="stylesheet">
        <script src="to-do.js"></script>
        
        <!-- Allow Mobile responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Flavicon Tab icon/image -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Import Awesome 5 icons -->
        <script src="https://kit.fontawesome.com/3c19d22a4f.js" crossorigin="anonymous"></script>

    </head>

    <body id="body">
        <div class="page-wrapper">
            <h1 class="app-name"><b>To-Do App</b></h1>
            <h4 class="app-description">Add your items through the input field and mark them as your done!</h4>

            <div class="to-do-input" id="to-do-div">
                <input class="input-field" type="text" autocomplete="off" autofocus placeholder="To-do item" id="to-do-input"/>
                <button class="btn btn-primary" id="add-button">Add Item</button>
            </div>

            <div class="container table-container">
                <div class="table-wrapper" id="table-wrapper">
                    <!-- table with Bootstrap styling -->
                    <table class="table table-hover" id="to-do-table"></table>
                </div>
            </div>

            <button class="btn btn-primary clear-all" id="clear-all-button">Clear All</button>
        </div>

        <footer class="footer">
            <a class="footer-top" href="https://colin-raaen.netlify.app/">RETURN TO MY PORTFOLIO</div>
        </footer>       
    </body>
</html>
